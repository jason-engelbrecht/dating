<include href="views/includes/header.html"/>
<div class="container-fluid p-4 px-5 pb-5">
    <div class="container-fluid border p-4 bg-light shadow">

        <h1 class="mb-3">Profile</h1>
        <hr class="my-4">

        <form method="post" action="" class>
            <div class="row mb-3">

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <h5><label for="email">Email *</label></h5>
                        <check if="{{ isset(@errors['email']) }}">
                            <em class="text-danger">{{ @errors['email'] }}</em>
                        </check>
                        <input type="text" class="form-control" id="email" name="email"
                               placeholder="myemail@gmail.com"
                               value="{{ @email }}" required>
                    </div>

                    <div class="form-group">
                        <h5><label for="state">State</label></h5>
                        <select class="form-control" id="state" name="state">
                            <option value="none">--Select a State--</option>
                            <repeat group="{{ @states }}" value="{{ @state }}">
                                <option value="{{ @state }}"
                                    <check if="{{isset(@SESSION.state) && @SESSION.state == @state }}">
                                        selected="selected"
                                    </check>>
                                    {{ @state }}
                                </option>
                            </repeat>
                        </select>
                    </div>

                    <h5><label>Seeking</label></h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="seeking" id="male" value="Male"
                        <check if="{{isset(@SESSION.seeking) && (@SESSION.seeking == 'Male') }}">
                        checked="checked"
                        </check>>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="seeking" id="female" value="Female"
                        <check if="{{isset(@SESSION.seeking) && (@SESSION.seeking == 'Female') }}">
                            checked="checked"
                        </check>>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">

                    <div class="form-group bio">
                        <h5><label for="bio">Biography</label></h5>
                        <textarea class="form-control" id="bio" rows="4" name="bio"
                                  placeholder="Tell us about yourself"><check
                                if="isset(@SESSION.bio)">{{ @SESSION.bio }}</check>
                        </textarea>
                    </div>

                    <button class="btn btn-primary text-uppercase form-btn" type="submit" name="submit">Next ></button>
                </div>
            </div>
        </form>
    </div>
</div>
