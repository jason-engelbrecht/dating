<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
</head>
<style>
    h5 {
        font-size: 1.1em;
    }
    .disclaimer {
        background-color: #E0E0E0;
    }

    @media only screen and (min-width: 768px) {
        button {
            position: absolute;
            bottom: 3%;
            right: 10%;
        }
    }

    @media only screen and (max-width: 768px) {
        button {
            width: 100%;
            margin-top: 20px;
        }
    }


</style>
<body>

<div class="container-fluid p-4 px-5 pb-5">
    <div class="container-fluid border p-4 bg-light">

        <h1 class="mb-3">Personal Information</h1>
        <hr class="my-4">

        <form method="post" action="" class>
            <div class="row">

                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="form-group">
                        <h5><label for="fname">First Name</label></h5>
                        <input type="text" class="form-control" id="fname" name="fname"
                               placeholder="Please enter your first name">
                    </div>
                    <div class="form-group">
                        <h5><label for="lname">Last Name</label></h5>
                        <input type="text" class="form-control" id="lname" name="lname"
                               placeholder="Please enter your last name">
                    </div>
                    <div class="form-group">
                        <h5><label for="age">Age</label></h5>
                        <input type="text" class="form-control" id="age" name="age"
                               placeholder="Please enter your age">
                    </div>

                    <h5><label>Gender</label></h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="male"
                               id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="female"
                               id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>

                    <div class="form-group mt-3">
                        <h5><label for="phone">Phone number</label></h5>
                        <input type="text" class="form-control" id="phone" name="phone"
                               placeholder="Please enter your phone number">
                    </div>

                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="border p-3 text-center disclaimer">
                        <p>
                            <strong>Note:</strong> All information entered is protected
                            by our <a href="">privacy policy</a>. Profile information can only be viewed
                            by others with your permission.
                        </p>
                    </div>
                    <button class="btn btn-primary" type="submit" name="submit">Next ></button>
                </div>

            </div>

        </form>


    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
