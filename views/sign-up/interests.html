<include href="views/includes/header.html"/>
<div class="container-fluid p-4 px-5 pb-5">
    <div class="container-fluid border p-4 bg-light shadow">

        <h1 class="mb-3">Interests</h1>
        <hr class="my-4">

        <form method="post" action="">
            <div class="row mb-2">
                <div class="col-lg-10 col-md-10 col-sm-12">
                    <label><input type="hidden" name="hidden" value="hidden"></label>

                    <h5><label>In-door Interests</label></h5>
                    <check if="{{ isset(@errors['interests']) }}">
                        <em class="text-danger">{{ @errors['interests'] }}</em>
                    </check>
                    <div class="row ml-3">
                        <repeat group="{{ @indoorInterests }}" value="{{ @indoorInterest }}" counter="{{ @ctr }}">
                            <check if="{{ @ctr%2!=0 }}">
                                <div class="col-lg-3 col-md-4 col-sm-6">
                            </check>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="{{ @indoorInterest }}"
                                       value="{{ @indoorInterest }}"
                                       name="interests[]"
                                        <check if="{{in_array(@indoorInterest, @interestsCheck) }}">
                                            checked="checked"
                                        </check>>
                                <label class="form-check-label"
                                       for="{{ @indoorInterest }}">
                                       {{ @indoorInterest }}
                                </label>
                            </div>
                            <check if="{{ @ctr%2==0 }}">
                                </div>
                            </check>
                        </repeat>
                    </div>

                    <h5 class="mt-3"><label>Out-door Interests</label></h5>
                    <check if="{{ isset(@errors['interests']) }}">
                        <em class="text-danger">{{ @errors['interests'] }}</em>
                    </check>
                    <div class="row ml-3">
                        <repeat group="{{ @outdoorInterests }}" value="{{ @outdoorInterest }}" counter="{{ @ctr }}">
                            <check if="{{ @ctr%2!=0 }}">
                                <div class="col-lg-3 col-md-4 col-sm-6">
                            </check>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="{{ @outdoorInterest }}"
                                       value="{{ @outdoorInterest }}"
                                       name="interests[]"
                                        <check if="{{in_array(@outdoorInterest, @interestsCheck) }}">
                                            checked="checked"
                                        </check>>
                                <label class="form-check-label"
                                       for="{{ @outdoorInterest }}">
                                       {{ @outdoorInterest }}
                                </label>
                            </div>
                            <check if="{{ @ctr%2==0 }}">
                                </div>
                            </check>
                        </repeat>
                    </div>
                </div>

                <div class="col-lg-2 col-md-2 col-sm-12">
                    <button class="btn btn-primary text-uppercase form-btn" type="submit" name="submit">Next ></button>
                </div>
            </div>
        </form>
    </div>
</div>
<include href="views/includes/footer.html"/>
